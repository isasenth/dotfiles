import:
  # theme
  - ~/.config/alacritty/themes/nord.yml

# Make window SimpleFullScreen
key_bindings:
  - { key: Return, mods: Command, action: ToggleSimpleFullscreen }

window: 
  opacity: 1

# some why this is not working
startup_mode: Fullscreen

# Font
font:
  size: 14
  normal:
    family: "Menlo Nerd Font"
    style: Regular
  bold:
    family: "Menlo Nerd Font"
    style: Bold
  italic:
    family: "Menlo Nerd Font"
    style: Italic
